<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Shorter URL</title>
    <link rel="stylesheet" href="https://mattchengg.github.io/Url-Shorten/styles.css">
    <style>
        body {
            background-color: black;
            font-family: 'Roboto', sans-serif;
        }
        selector {
            color: white;
        }
        .input-group-text{
        	color: white;
        }
        .form-control::placeholder{
        	color: white;
        }
        .card {
            border-radius: 15px !important;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: black;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 500;
            border-radius: 15px 15px 0 0;
        }
        .btn {
            border-radius: 10px !important;
        }
        .input-group .btn:first-child {
            border-top-left-radius: 10px !important;
            border-bottom-left-radius: 10px !important;
        }
        .input-group .btn:last-child {
            border-top-right-radius: 10px !important;
            border-bottom-right-radius: 10px !important;
        }
        .input-group .form-control {
            border-radius: 10px !important;
        }
        .list-group-item {
            border-radius: 10px !important;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-start flex-wrap">
        <div class="card shadow m-3">
            <h5 class="card-header">A URL Shortener created using free Cloudflare worker and KV</h5>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">Long URL</span>
                    <input type="text" class="form-control" id="longURL" placeholder="Example: https://example.com/">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Custom Short URL</span>
                    <input type="text" class="form-control" id="keyPhrase" placeholder="As you wish">
                </div>
                <button class="btn btn-primary w-100" type="button" onclick='shorturl()'>Shorten it</button>
            </div>
            <div class="card-footer">
                <span> <a href="https://github.com/mattchengg/Url-Shorten/" target="_self">Fork me on GitHub</a> </span>
            </div>
        </div>
        
        <div class="card shadow m-3">
            <h5 class="card-header">LocalStorage List</h5>
            <div class="card-body">
                <div class="d-flex gap-2 mb-3">
                    <button class="btn btn-success" type="button" onclick='loadUrlList()'>Load localStorage</button>
                    <button class="btn btn-danger" type="button" onclick='clearLocalStorage()'>Clear localStorage</button>
                    <button class="btn btn-info" type="button" onclick='loadKV()'>Load KV to localStorage</button>
                </div>
                <div class="list-group" id="urlList">
                    <div class="list-group-item">
                        <div class="input-group">
                            <button type="button" class="btn btn-danger" onclick='deleteShortUrl("4sure")'>X</button>
                            <button type="button" class="btn btn-info" onclick='queryVisitCount("4sure")'>?</button>
                            <span class="form-control">https://1way.eu.org/4sure</span>
                        </div>
                        <div class="form-control mt-2">
                            https://en.y2mate.is/s36/youtube-to-mp3.html
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="result">No result</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick='copyurl("result")'>Copy</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"></script>
    <script src="https://mattchengg.github.io/Url-Shorten/main.js"></script>
</body>
</html>
